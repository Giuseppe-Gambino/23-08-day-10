<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="AmazonPage/assets/css/reset.css" />
    <link rel="stylesheet" href="AmazonPage/assets/style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <!-- header con logo -->
    <header>
      <div>
        <img src="AmazonPage/assets/images/logo.png" alt="logo amazon" height="60px" />
      </div>
    </header>

    <!-- nav bar -->
    <nav>
      <div>
        <ul>
          <li><a href="#">All</a></li>
          <li><a href="#">Today's deals</a></li>
          <li><a href="#">Customer Service</a></li>
          <li><a href="#">Registry</a></li>
          <li><a href="#">Gif Cards</a></li>
          <li><a href="#">Sell</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- prima call to action -->
      <section class="primaC"><h3>Shop All Holiday Gift Cards</h3></section>

      <!-- seconda call to action -->
      <section class="secondaC">
        <div>
          <h1>Holiday Gift Guides</h1>
          <h2>Be a go-gifter</h2>
        </div>
      </section>

      <!-- lista articoli consigliati -->
      <article class="lista">
        <div>
          <h2>Find the perfect gift <a href="#">Shop now</a></h2>
        </div>
        <figure><img src="AmazonPage/assets/images/img_1.jpg" alt="amaxon kindle" /></figure>
        <figure><img src="AmazonPage/assets/images/img_2.jpg" alt="office" /></figure>
        <figure><img src="AmazonPage/assets/images/img_3.jpg" alt="smartwatch" /></figure>
        <figure><img src="AmazonPage/assets/images/img_4.jpg" alt="cane e gatto" /></figure>
      </article>

      <!-- categoria gaming -->
      <article class="gaming">
        <img src="AmazonPage/assets/images/img_9.png" alt="gaming e vr" />
        <h2>Play the gifting game <a href="#">Shop gaming</a></h2>
      </article>

      <!-- categoria audio e accessori -->
      <article class="music">
        <img src="AmazonPage/assets/images/img_10.png" alt="music e accessori" />
        <h2>The sound of cheer <a href="#">Shop Audio & Accessories</a></h2>
      </article>
    </main>

    <footer>
      <!-- link -->
      <div class="footerlink">
        <a href="#" class="tornasu">back to top</a>
      </div>

      <!-- logo -->
      <div><img src="AmazonPage/assets/images/logo.png" alt="logo amazon" /></div>
    </footer>

    <script src="JS Exercises/D5.js"></script>
  </body>
</html>
